<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | Nizari Mohamed Iddi</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
    color: #e5e7eb;
    font-family: 'Inter', sans-serif;
  }

  /* Soft animated background glow */
  .bg-glow::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(600px at 10% 10%, rgba(6,182,212,.12), transparent 40%),
      radial-gradient(500px at 90% 20%, rgba(56,189,248,.08), transparent 40%);
    z-index: -1;
  }

  /* Glass card */
  .glass-card {
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(6, 182, 212, 0.15);
  }

  .glass-card:hover {
    box-shadow: 0 0 0 1px rgba(6,182,212,.4),
                0 25px 50px -12px rgba(6,182,212,.35);
  }

  /* Image overlay effect */
  .img-overlay::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(2,6,23,.85), transparent 60%);
  }
</style>
</head>

<body class="min-h-screen bg-glow">

<!-- Header -->
<header class="p-6 bg-slate-900/80 backdrop-blur-md border-b border-cyan-400/10 flex justify-between items-center">
  <h1 class="text-3xl font-extrabold text-cyan-400 tracking-wide">
    My Projects
  </h1>
  <a href="index.html" class="text-gray-400 hover:text-cyan-400 transition">
    ‚Üê Back to Portfolio
  </a>
</header>

<!-- Content -->
<main class="container mx-auto px-6 py-16">

  <div id="projectsGrid"
       class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
  </div>

</main>

<script>
const API_BASE = 'http://localhost:5000/api';

async function loadProjects() {
  const res = await fetch(`${API_BASE}/projects`);
  const projects = await res.json();
  const container = document.getElementById('projectsGrid');
  container.innerHTML = '';

  projects.forEach(p => {
    const div = document.createElement('div');
    div.className = `
      glass-card rounded-3xl overflow-hidden
      transition-all duration-300
      hover:-translate-y-2 hover:scale-[1.02]
    `;

    div.innerHTML = `
      <div class="relative img-overlay">
        <img src="${p.thumbnail_url}"
             alt="${p.title}"
             class="w-full h-48 object-cover" />
      </div>

      <div class="p-6">
        <h3 class="text-2xl font-bold text-cyan-400 mb-2">
          ${p.title}
        </h3>

        <span class="inline-block mb-3 px-3 py-1 text-xs font-semibold
                     text-cyan-300 bg-cyan-400/10 rounded-full">
          ${p.tech_stack}
        </span>

        <p class="text-gray-300 mb-6 leading-relaxed">
          ${p.description}
        </p>

        <div class="flex gap-4">
          <a href="${p.github_url}"
             class="px-4 py-2 rounded-xl
                    bg-slate-900 hover:bg-cyan-400/10
                    border border-cyan-400/20
                    text-cyan-400 transition">
            GitHub
          </a>

          <a href="${p.live_url}"
             class="px-4 py-2 rounded-xl
                    bg-cyan-400/10 hover:bg-cyan-400/20
                    border border-cyan-400/30
                    text-cyan-300 transition">
            Live Demo
          </a>
        </div>
      </div>
    `;

    container.appendChild(div);
  });
}

loadProjects();
</script>

</body>
</html>
