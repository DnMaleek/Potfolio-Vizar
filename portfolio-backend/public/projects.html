<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | Nizari Mohamed Iddi</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #020617; color: #e5e7eb; font-family: 'Inter', sans-serif; }
  a:hover { color: #06b6d4; }
</style>
</head>
<body class="min-h-screen">

<header class="p-6 bg-slate-900 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-cyan-400">Projects</h1>
  <a href="index.html" class="text-gray-400 hover:text-cyan-400">Back to Portfolio</a>
</header>

<main class="container mx-auto px-6 py-12">
  <div id="projectsGrid" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
</main>

<script>
const API_BASE = 'http://localhost:5000/api';

// Load all projects
async function loadProjects() {
  const res = await fetch(`${API_BASE}/projects`);
  const projects = await res.json();
  const container = document.getElementById('projectsGrid');
  container.innerHTML = '';
  projects.forEach(p => {
    const div = document.createElement('div');
    div.className = 'bg-slate-800 p-6 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1';
    div.innerHTML = `
      <img src="${p.thumbnail_url}" alt="${p.title}" class="w-full mb-4 rounded-xl shadow-md" />
      <h3 class="text-2xl font-bold mb-2 text-cyan-400">${p.title}</h3>
      <p class="text-gray-400 mb-2"><strong>Tech Stack:</strong> ${p.tech_stack}</p>
      <p class="text-gray-300 mb-4">${p.description}</p>
      <div class="flex gap-4">
        <a href="${p.github_url}" class="text-cyan-400 hover:underline">GitHub</a>
        <a href="${p.live_url}" class="text-cyan-400 hover:underline">Live Demo</a>
      </div>
    `;
    container.appendChild(div);
  });
}

loadProjects();
</script>

</body>
</html>
